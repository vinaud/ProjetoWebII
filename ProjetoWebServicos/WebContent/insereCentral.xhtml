<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html     
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:h="http://java.sun.com/jsf/html" version="2.0"    
 	  xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:p="http://primefaces.org/ui">
 		
    <h:head>
    	<title>Insira Uma Nova Central</title>
    </h:head>
    <h:body>
    <ui:include src="/WEB-INF/templates/menuBar.xhtml" />
   
<p:breadCrumb>
	<p:menuitem value="Listagem" url="listaCentrais.xhtml" />
    <p:menuitem value="Inserção" url="#" />
</p:breadCrumb>
  
  <h:form>
    <p:panel id="panel" header="Insira os dados da central" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="1" cellpadding="5">
        
            <h:outputLabel for="name" value="Nome :" />
            <p:inputText id="name" required="true" value="#{centralMB.nome}" />
            
        </h:panelGrid>
    </p:panel>
 
    <p:commandButton id="c" value="Cadastrar" action="#{centralMB.insereCentral}" />
</h:form>
  
    		
    </h:body>
    
    
</html>
