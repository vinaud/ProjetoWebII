<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html     
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:h="http://java.sun.com/jsf/html" version="2.0"    
 	  xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:p="http://primefaces.org/ui">
 		
    <h:head>
    	<title>Insira um novo servi&ccedil;o</title>
    </h:head>
    <h:body>
   
   	
    		
  
  <h:form>
    <p:panel id="panel" header="Insira os dados do serviço" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
        
            <h:outputLabel for="name" value="Nome :" />
            <p:inputText id="name" required="false" value="#{servicoMB.nome}" />
 
            <p:outputLabel for="extended" value="Descrição :" />
            <p:inputText id="extended" required="false" value="#{servicoMB.desc}" />
 
            
        </h:panelGrid>
    </p:panel>
 
    <p:commandButton id="s" value="Cadastrar" action="#{servicoMB.insereServico}" />
</h:form>
  
    		
    </h:body>
</html>
