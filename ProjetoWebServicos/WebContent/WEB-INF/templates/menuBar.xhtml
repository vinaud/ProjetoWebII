<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form>  
  
    <p:menubar>
        <p:submenu label="Categorias" icon="ui-icon-document">
            
            <p:menuitem value="Documento" >
            
            <h:commandLink id="link01" action="#{servicoMB.pesquisaCategoria}" value="Documento" />
       		
            </p:menuitem>
            
            <p:separator />
            
            <p:menuitem value="Ouvidoria" >       
            <h:commandLink id="link02" action="#{servicoMB.pesquisaCategoria}" ajax="false">
       		 <h:outputText value="Ouvidoria" />
    		</h:commandLink>
            </p:menuitem>
        </p:submenu>
        
        <p:submenu label="Centrais de Serviço" icon="ui-icon-document">
            
            <p:menuitem value="Central do cidadão - Via direta" url="#" />
            <p:separator />
            <p:menuitem value="Central Alecrim" url="#" />
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Insira o serviço desejado" value="#{servicoMB.busca}"/>
            <p:commandButton id="s" value="Pesquisar" action="#{servicoMB.pesquisaServico}" />
        </f:facet>      
        
    </p:menubar>
</h:form>


</ui:composition>
