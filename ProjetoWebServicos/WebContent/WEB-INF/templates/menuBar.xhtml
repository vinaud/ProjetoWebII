<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <h:form>
    	
    <p:panel id="panel"  style="margin-bottom:10px;">
    	
    <h:outputText id="t001" value="Bem Vindo(a) " /><h:outputText id="loggedName" value="#{usuarioMB.welcome}" /> <br></br>
    
    <h:link value="Efetuar Login" outcome="login" rendered="#{!usuarioMB.logged}"  />
    
    <p:commandLink id="nonAjax" actionListener="#{usuarioMB.logout}" ajax="false" rendered="#{usuarioMB.logged}">
        <h:outputText value="Efetuar Logout" />
        <p:confirm header="Logout" message="Deseja mesmo sair do sistema?" icon="ui-icon-alert" />
    </p:commandLink>
    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
   
    		
    </p:panel> 
  
  	
    <p:menubar>
    <p:menuitem id="link00" action="index.xhtml" value="Home" ajax="false"  >
            
            </p:menuitem>
            
           
        <p:submenu label="Categorias" icon="ui-icon-document">
            
            <p:menuitem id="link01" action="#{servicoMB.pesquisaCategoria('Documento')}" value="Documento" ajax="false"  >
            
            </p:menuitem>
            
            <p:separator />
            
            <p:menuitem id="link02" action="#{servicoMB.pesquisaCategoria('Ouvidoria')}" value="Ouvidoria" ajax="false"  >
            
            </p:menuitem>
        </p:submenu>
        
        <p:submenu label="Centrais de Serviço" icon="ui-icon-document">
            
            <p:menuitem id="link03" action="#{centralMB.pesquisaCentral('Central do Cidadão Via Direta')}" value="Central do cidadão - Via direta" ajax="false"  >
            </p:menuitem>
            <p:separator />
           
            <p:menuitem id="link04" action="#{centralMB.pesquisaCentral('Central do Cidadão Alecrim')}" value="Central Alecrim" ajax="false"  >
            </p:menuitem>
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Insira o serviço desejado" value="#{servicoMB.busca}"/>
            <p:commandButton id="s" value="Pesquisar" action="#{servicoMB.pesquisaServico}" />
        </f:facet>      
        
    </p:menubar>
</h:form>


</ui:composition>
